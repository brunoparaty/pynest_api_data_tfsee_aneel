services:
  # 1. O Serviço de Redis
  - type: redis
    name: redis-broker
    plan: free
    ipAllowList: [] # <<< CORREÇÃO 1: Adicionada a lista de permissões de IP

  # 2. O Serviço da API
  - type: web
    name: aneel-api
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          property: connectionString # <<< CORREÇÃO 2: Propriedade ajustada para 'connectionString'
      - fromGroup: aneel-secrets

  # 3. O Serviço do Worker
  - type: worker
    name: aneel-worker
    runtime: docker
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          property: connectionString # <<< CORREÇÃO 2: Propriedade ajustada para 'connectionString'
      - fromGroup: aneel-secrets

# Define grupos de variáveis de ambiente secretas para não colocá-las no código
envVarGroups:
  - name: aneel-secrets
    envVars:
      - key: TENANT_ID
        sync: false # sync: false evita que o valor seja exposto desnecessariamente
      - key: CLIENT_ID_SUB
        sync: false
      - key: CLIENT_SECRET_SUB
        sync: false
      - key: REDIS_URL
        sync: false
      # Adicione aqui outras variáveis do seu .env